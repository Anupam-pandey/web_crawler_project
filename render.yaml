services:
  - type: web
    name: web-crawler-demo
    env: python
    buildCommand: pip install -r requirements.txt && python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords'); nltk.download('wordnet')"
    startCommand: uvicorn api.app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: CRAWLER_DELAY
        value: 1.0
      - key: RESPECT_ROBOTS
        value: true
      - key: PYTHONPATH
        value: .
    plan: free